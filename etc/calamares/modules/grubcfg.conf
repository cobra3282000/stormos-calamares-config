overwrite: false

keepDistributor: false

defaults:
    GRUB_TIMEOUT: 5
    GRUB_DEFAULT: "saved"
    GRUB_DISABLE_SUBMENU: true
    GRUB_TERMINAL_OUTPUT: "console"
    GRUB_DISABLE_RECOVERY: true
    GRUB_DISABLE_OS_PROBER: false
    GRUB_CMDLINE_LINUX_DEFAULT: "initcall_blacklist=i2c_dw_init_master libata.force=noncq nvidia_drm.modeset=0 fsck.mode=auto"

